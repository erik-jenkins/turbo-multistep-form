<form
    method="post"
    id="payment-form"
    data-multi-form-target="form"
    data-action="submit->multi-form#submit:prevent"
    novalidate
>
    {% csrf_token %}

    <div>
        <label for="payment-card-number">Card #</label>
        <input
            type="text"
            name="card_number"
            id="payment-card-number"
            data-turbo-permanent
        />
    </div>

    <button type="submit">Submit</button>
</form>
